{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Anabel's Sweets</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <div class="container">
        <h1>üç∞ Anabel's Sweets</h1>
        <h2>Welcome, {{ user.username }}!</h2>
        
        <div class="profile-info">
            <div class="form-group">
                <label>Username:</label>
                <p>{{ user.username }}</p>
            </div>
            
            <div class="form-group">
                <label>Email:</label>
                <p>{{ user.email|default:"No email provided" }}</p>
            </div>
            
            <div class="form-group">
                <label>Date Joined:</label>
                <p>{{ user.date_joined|date:"F j, Y" }}</p>
            </div>
            
            <div class="form-group">
                <label>Last Login:</label>
                <p>{{ user.last_login|date:"F j, Y g:i A" }}</p>
            </div>
        </div>
        
        <a href="{% url 'logout' %}" class="btn-auth">Logout</a>
        
        <div class="auth-links">
            <p><a href="{% url 'home' %}">Back to Home</a></p>
        </div>
    </div>
</body>
</html>
